plugins {
    id 'java'
    id 'idea'
}

group 'visiongoogle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.cloud:google-cloud-vision:1.84.0'
    compile 'com.google.cloud:google-cloud-storage:1.84.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
