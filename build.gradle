plugins {
    id 'java'
    id 'eclipse'
}

group 'fr.lixtec.poc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.cloud:google-cloud-vision:1.84.0'
    implementation 'com.google.cloud:google-cloud-storage:1.84.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
